<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver Dashboard</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --green: #3fb950;
            --red: #f85149;
            --blue: #58a6ff;
            --yellow: #d29922;
            --purple: #a371f7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            font-size: 14px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        .header h1 { margin: 0; font-size: 1.4em; }
        .status { padding: 4px 10px; border-radius: 4px; font-size: 0.8em; font-weight: 600; }
        .status.online { background: var(--green); color: #000; }
        .status.offline { background: var(--red); color: #fff; }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        @media (max-width: 800px) {
            .grid-2 { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
        }
        .card-title {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-title .icon { font-size: 1.2em; }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        .balance-row:last-child { border-bottom: none; }
        .balance-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .balance-label .token {
            font-weight: 600;
            color: var(--text);
        }
        .balance-label .chain {
            font-size: 0.75em;
            color: var(--muted);
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 3px;
        }
        .balance-value {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1em;
        }
        .balance-value.green { color: var(--green); }
        .balance-value.red { color: var(--red); }
        .balance-value.yellow { color: var(--yellow); }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        @media (max-width: 600px) {
            .stats-row { grid-template-columns: 1fr; }
        }
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        .stat-label { color: var(--muted); font-size: 0.75em; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .stat-value { font-size: 1.5em; font-weight: bold; font-family: monospace; }
        .stat-value.green { color: var(--green); }
        .stat-value.red { color: var(--red); }
        .stat-value.yellow { color: var(--yellow); }
        .stat-sub { font-size: 0.8em; color: var(--muted); margin-top: 4px; }

        .section { margin-bottom: 16px; }
        .section-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .quote-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }
        .quote-table th {
            text-align: left;
            padding: 10px 12px;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }
        .quote-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        .quote-table tr:last-child td { border-bottom: none; }
        .quote-table tr:hover { background: rgba(255,255,255,0.02); }

        .quote-id { font-family: monospace; color: var(--blue); font-size: 0.9em; }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.buy { background: rgba(63, 185, 80, 0.2); color: var(--green); }
        .badge.sell { background: rgba(248, 81, 73, 0.2); color: var(--red); }
        .badge.won { background: var(--green); color: #000; }
        .badge.lost { background: var(--red); color: #fff; }
        .badge.pending { background: var(--blue); color: #fff; }
        .badge.expired { background: var(--yellow); color: #000; }

        .amount { font-family: monospace; }
        .timing { font-family: monospace; font-size: 0.85em; }
        .timing.fast { color: var(--green); }
        .timing.slow { color: var(--yellow); }
        .timing.very-slow { color: var(--red); }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--blue);
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85em;
        }
        .btn:hover { background: var(--border); }

        .route-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(163, 113, 247, 0.1);
            border: 1px solid var(--purple);
            color: var(--purple);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Solver Dashboard</h1>
        <div style="display: flex; gap: 8px; align-items: center;">
            <span class="route-badge" id="route-badge">Loading...</span>
            <span id="status" class="status">...</span>
            <a href="/api/export/trades.csv" class="btn">CSV</a>
        </div>
    </div>

    <div class="grid-2">
        <!-- NEAR Intents Balances -->
        <div class="card">
            <div class="card-title">
                <span class="icon">âš¡</span>
                NEAR Intents Balance
            </div>
            <div class="balance-row">
                <div class="balance-label">
                    <span class="token" id="btc-symbol">BTC</span>
                    <span class="chain" id="btc-chain">NEAR</span>
                </div>
                <div class="balance-value" id="near-btc">-</div>
            </div>
            <div class="balance-row">
                <div class="balance-label">
                    <span class="token">USDT</span>
                    <span class="chain">ETH Bridge</span>
                </div>
                <div class="balance-value" id="near-usdt">-</div>
            </div>
        </div>

        <!-- Hyperliquid Positions -->
        <div class="card">
            <div class="card-title">
                <span class="icon">ðŸ“Š</span>
                Hyperliquid
            </div>
            <div class="balance-row">
                <div class="balance-label">
                    <span class="token">BTC Perp</span>
                    <span class="chain">Position</span>
                </div>
                <div class="balance-value" id="hl-perp">-</div>
            </div>
            <div class="balance-row">
                <div class="balance-label">
                    <span class="token">Margin</span>
                    <span class="chain">Available</span>
                </div>
                <div class="balance-value" id="hl-margin">-</div>
            </div>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-label">Net Delta</div>
            <div class="stat-value" id="net-delta">-</div>
            <div class="stat-sub">Spot + Perp</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Win Rate (24h)</div>
            <div class="stat-value" id="win-rate">-</div>
            <div class="stat-sub"><span id="won-count">0</span> won / <span id="lost-count">0</span> lost</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Volume (24h)</div>
            <div class="stat-value" id="volume">-</div>
            <div class="stat-sub"><span id="hedges">0</span> hedges</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Recent Quotes</div>
        <table class="quote-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>ID</th>
                    <th>Side</th>
                    <th>Amount</th>
                    <th>Result</th>
                    <th style="text-align: right;">Latency</th>
                </tr>
            </thead>
            <tbody id="quotes-body">
                <tr><td colspan="6" class="empty-state">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function getTimingClass(ms) {
            if (ms < 100) return 'fast';
            if (ms < 200) return 'slow';
            return 'very-slow';
        }

        function getResult(trade) {
            const type = trade.type;
            if (type === 'QUOTE_PUBLISHED') {
                return { text: 'PENDING', class: 'pending' };
            } else if (type === 'QUOTE_REJECTED') {
                return { text: 'LOST', class: 'lost' };
            } else if (type === 'HEDGE_EXECUTED') {
                return { text: 'WON', class: 'won' };
            } else if (type === 'QUOTE_EXPIRED') {
                return { text: 'EXPIRED', class: 'expired' };
            } else if (type === 'HEDGE_FAILED') {
                return { text: 'FAILED', class: 'lost' };
            }
            return { text: type, class: '' };
        }

        function getChainFromTokenId(tokenId) {
            if (tokenId.startsWith('base-')) return 'Base';
            if (tokenId.startsWith('eth-')) return 'Ethereum';
            if (tokenId === 'btc.omft.near') return 'Native';
            return 'NEAR';
        }

        async function fetchData() {
            try {
                // Health
                const healthRes = await fetch('/health');
                const statusEl = document.getElementById('status');
                if (healthRes.ok) {
                    statusEl.textContent = 'ONLINE';
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = 'OFFLINE';
                    statusEl.className = 'status offline';
                }

                // Positions
                const posRes = await fetch('/api/positions');
                if (posRes.ok) {
                    const pos = await posRes.json();

                    // Route badge
                    const btcSymbol = pos.nearIntents?.btcSymbol || 'BTC';
                    document.getElementById('route-badge').textContent = btcSymbol + ' â†” USDT';

                    // NEAR Intents
                    document.getElementById('btc-symbol').textContent = btcSymbol;
                    document.getElementById('btc-chain').textContent = getChainFromTokenId(pos.nearIntents?.btcTokenId || '');
                    document.getElementById('near-btc').textContent = (pos.nearIntents?.btc || pos.spotBtc || 0).toFixed(8);
                    document.getElementById('near-usdt').textContent = '$' + (pos.nearIntents?.usdt || pos.spotUsdt || 0).toFixed(2);

                    // Hyperliquid
                    const perpPos = pos.hyperliquid?.perpPosition ?? pos.perpPosition ?? 0;
                    const hlPerpEl = document.getElementById('hl-perp');
                    hlPerpEl.textContent = perpPos.toFixed(8);
                    hlPerpEl.className = 'balance-value ' + (perpPos < 0 ? 'red' : perpPos > 0 ? 'green' : '');

                    document.getElementById('hl-margin').textContent = '$' + (pos.hyperliquid?.availableMargin ?? pos.availableMargin ?? 0).toFixed(2);

                    // Net Delta
                    const deltaEl = document.getElementById('net-delta');
                    const delta = pos.netDelta ?? 0;
                    deltaEl.textContent = delta.toFixed(8);
                    if (Math.abs(delta) > 0.001) {
                        deltaEl.className = 'stat-value red';
                    } else if (Math.abs(delta) > 0.0001) {
                        deltaEl.className = 'stat-value yellow';
                    } else {
                        deltaEl.className = 'stat-value green';
                    }
                }

                // Stats
                const statsRes = await fetch('/api/stats');
                if (statsRes.ok) {
                    const stats = await statsRes.json();

                    const winRateEl = document.getElementById('win-rate');
                    winRateEl.textContent = stats.winRate || '0%';
                    const winNum = parseFloat(stats.winRate) || 0;
                    winRateEl.className = 'stat-value ' + (winNum >= 50 ? 'green' : winNum >= 20 ? 'yellow' : 'red');

                    document.getElementById('won-count').textContent = stats.quotesPublished || 0;
                    document.getElementById('lost-count').textContent = stats.quotesRejected || 0;
                    document.getElementById('volume').textContent = (stats.volumeBtc || 0).toFixed(6);
                    document.getElementById('hedges').textContent = stats.hedgesExecuted || 0;
                }

                // Quotes
                const tradesRes = await fetch('/api/trades?limit=100');
                if (tradesRes.ok) {
                    const trades = await tradesRes.json();
                    const validTypes = ['QUOTE_PUBLISHED', 'QUOTE_REJECTED', 'HEDGE_EXECUTED', 'QUOTE_EXPIRED', 'HEDGE_FAILED'];

                    const byNonce = new Map();
                    for (const t of trades) {
                        if (!t.nonce || !validTypes.includes(t.type)) continue;
                        const existing = byNonce.get(t.nonce);
                        const priority = {
                            'HEDGE_EXECUTED': 5,
                            'HEDGE_FAILED': 4,
                            'QUOTE_REJECTED': 3,
                            'QUOTE_EXPIRED': 2,
                            'QUOTE_PUBLISHED': 1
                        };
                        if (!existing || priority[t.type] > priority[existing.type]) {
                            byNonce.set(t.nonce, t);
                        }
                    }

                    const quotes = Array.from(byNonce.values())
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        .slice(0, 25);

                    const tbody = document.getElementById('quotes-body');

                    if (quotes.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No quotes yet</td></tr>';
                        return;
                    }

                    tbody.innerHTML = quotes.map(q => {
                        const time = new Date(q.timestamp).toLocaleTimeString();
                        const shortId = q.nonce.substring(0, 8);
                        const side = q.direction || '-';
                        const amount = q.amountBtc ? q.amountBtc.toFixed(8) : '-';
                        const result = getResult(q);
                        const latency = q.timings?.total;
                        const latencyClass = latency ? getTimingClass(latency) : '';

                        return `
                            <tr>
                                <td style="color: var(--muted);">${time}</td>
                                <td><span class="quote-id">${shortId}</span></td>
                                <td><span class="badge ${side}">${side.toUpperCase()}</span></td>
                                <td class="amount">${amount}</td>
                                <td><span class="badge ${result.class}">${result.text}</span></td>
                                <td style="text-align: right;" class="timing ${latencyClass}">${latency ? latency + 'ms' : '-'}</td>
                            </tr>
                        `;
                    }).join('');
                }

            } catch (e) {
                console.error("Fetch failed", e);
                document.getElementById('status').textContent = 'OFFLINE';
                document.getElementById('status').className = 'status offline';
            }
        }

        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
