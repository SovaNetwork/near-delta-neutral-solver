<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver Dashboard</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --green: #3fb950;
            --red: #f85149;
            --blue: #58a6ff;
            --yellow: #d29922;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            font-size: 14px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        .header h1 { margin: 0; font-size: 1.4em; }
        .status { padding: 4px 10px; border-radius: 4px; font-size: 0.8em; font-weight: 600; }
        .status.online { background: var(--green); color: #000; }
        .status.offline { background: var(--red); color: #fff; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
        }
        .stat-label { color: var(--muted); font-size: 0.75em; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .stat-value { font-size: 1.5em; font-weight: bold; font-family: monospace; }
        .stat-value.green { color: var(--green); }
        .stat-value.red { color: var(--red); }
        .stat-value.yellow { color: var(--yellow); }
        .stat-row { display: flex; justify-content: space-between; margin-top: 8px; font-size: 0.85em; }
        .stat-row .label { color: var(--muted); }

        .section { margin-bottom: 16px; }
        .section-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Quote table */
        .quote-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }
        .quote-table th {
            text-align: left;
            padding: 10px 12px;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }
        .quote-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        .quote-table tr:last-child td { border-bottom: none; }
        .quote-table tr:hover { background: rgba(255,255,255,0.02); }

        .quote-id { font-family: monospace; color: var(--blue); font-size: 0.9em; }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.buy { background: rgba(63, 185, 80, 0.2); color: var(--green); }
        .badge.sell { background: rgba(248, 81, 73, 0.2); color: var(--red); }
        .badge.won { background: var(--green); color: #000; }
        .badge.lost { background: var(--red); color: #fff; }
        .badge.pending { background: var(--blue); color: #fff; }
        .badge.expired { background: var(--yellow); color: #000; }

        .amount { font-family: monospace; }
        .timing { font-family: monospace; font-size: 0.85em; }
        .timing.fast { color: var(--green); }
        .timing.slow { color: var(--yellow); }
        .timing.very-slow { color: var(--red); }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--blue);
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85em;
        }
        .btn:hover { background: var(--border); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Solver Dashboard</h1>
        <div style="display: flex; gap: 8px; align-items: center;">
            <span id="status" class="status">...</span>
            <a href="/api/export/trades.csv" class="btn">Export CSV</a>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-label">Win Rate (24h)</div>
            <div class="stat-value" id="win-rate">-</div>
            <div class="stat-row">
                <span><span class="label">Won:</span> <span id="won-count">0</span></span>
                <span><span class="label">Lost:</span> <span id="lost-count">0</span></span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Net Delta</div>
            <div class="stat-value" id="net-delta">-</div>
            <div class="stat-row">
                <span><span class="label">Spot:</span> <span id="spot-btc">-</span></span>
                <span><span class="label">Perp:</span> <span id="perp-pos">-</span></span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Volume (24h)</div>
            <div class="stat-value" id="volume">-</div>
            <div class="stat-row">
                <span><span class="label">Hedges:</span> <span id="hedges">0</span></span>
                <span><span class="label">Failures:</span> <span id="failures" style="color: var(--red);">0</span></span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-label">USDT Balance</div>
            <div class="stat-value" id="spot-usdt">-</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Recent Quotes</div>
        <table class="quote-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>ID</th>
                    <th>Side</th>
                    <th>Amount</th>
                    <th>Result</th>
                    <th style="text-align: right;">Latency</th>
                </tr>
            </thead>
            <tbody id="quotes-body">
                <tr><td colspan="6" class="empty-state">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function getTimingClass(ms) {
            if (ms < 100) return 'fast';
            if (ms < 200) return 'slow';
            return 'very-slow';
        }

        function getResult(trade) {
            const type = trade.type;
            if (type === 'QUOTE_PUBLISHED') {
                return { text: 'PENDING', class: 'pending' };
            } else if (type === 'QUOTE_REJECTED') {
                return { text: 'LOST', class: 'lost' };
            } else if (type === 'HEDGE_EXECUTED') {
                return { text: 'WON', class: 'won' };
            } else if (type === 'QUOTE_EXPIRED') {
                return { text: 'EXPIRED', class: 'expired' };
            } else if (type === 'HEDGE_FAILED') {
                return { text: 'FAILED', class: 'lost' };
            }
            return { text: type, class: '' };
        }

        async function fetchData() {
            try {
                // Health
                const healthRes = await fetch('/health');
                const statusEl = document.getElementById('status');
                if (healthRes.ok) {
                    statusEl.textContent = 'ONLINE';
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = 'OFFLINE';
                    statusEl.className = 'status offline';
                }

                // Positions
                const posRes = await fetch('/api/positions');
                if (posRes.ok) {
                    const pos = await posRes.json();
                    document.getElementById('spot-btc').textContent = pos.spotBtc.toFixed(6);
                    document.getElementById('spot-usdt').textContent = '$' + pos.spotUsdt.toFixed(2);
                    document.getElementById('perp-pos').textContent = pos.perpPosition.toFixed(6);

                    const deltaEl = document.getElementById('net-delta');
                    deltaEl.textContent = pos.netDelta.toFixed(6);
                    if (Math.abs(pos.netDelta) > 0.001) {
                        deltaEl.className = 'stat-value red';
                    } else {
                        deltaEl.className = 'stat-value green';
                    }
                }

                // Stats
                const statsRes = await fetch('/api/stats');
                if (statsRes.ok) {
                    const stats = await statsRes.json();

                    const winRateEl = document.getElementById('win-rate');
                    winRateEl.textContent = stats.winRate || '0%';
                    const winNum = parseFloat(stats.winRate) || 0;
                    winRateEl.className = 'stat-value ' + (winNum >= 50 ? 'green' : winNum >= 20 ? 'yellow' : 'red');

                    document.getElementById('won-count').textContent = stats.quotesPublished || 0;
                    document.getElementById('lost-count').textContent = stats.quotesRejected || 0;
                    document.getElementById('volume').textContent = (stats.volumeBtc || 0).toFixed(6) + ' BTC';
                    document.getElementById('hedges').textContent = stats.hedgesExecuted || 0;
                    document.getElementById('failures').textContent = stats.failures || 0;
                }

                // Quotes - filter to only actionable events (not QUOTE_GENERATED)
                const tradesRes = await fetch('/api/trades?limit=100');
                if (tradesRes.ok) {
                    const trades = await tradesRes.json();

                    // Filter: only show PUBLISHED, REJECTED, HEDGE_EXECUTED, EXPIRED, FAILED
                    // Skip QUOTE_GENERATED and SETTLEMENT_DETECTED (intermediate states)
                    const validTypes = ['QUOTE_PUBLISHED', 'QUOTE_REJECTED', 'HEDGE_EXECUTED', 'QUOTE_EXPIRED', 'HEDGE_FAILED'];

                    // Group by nonce, keep only the final state for each
                    const byNonce = new Map();
                    for (const t of trades) {
                        if (!t.nonce || !validTypes.includes(t.type)) continue;

                        const existing = byNonce.get(t.nonce);
                        // Priority: HEDGE_EXECUTED > HEDGE_FAILED > QUOTE_REJECTED > QUOTE_EXPIRED > QUOTE_PUBLISHED
                        const priority = {
                            'HEDGE_EXECUTED': 5,
                            'HEDGE_FAILED': 4,
                            'QUOTE_REJECTED': 3,
                            'QUOTE_EXPIRED': 2,
                            'QUOTE_PUBLISHED': 1
                        };

                        if (!existing || priority[t.type] > priority[existing.type]) {
                            byNonce.set(t.nonce, t);
                        }
                    }

                    // Sort by timestamp desc
                    const quotes = Array.from(byNonce.values())
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        .slice(0, 30);

                    const tbody = document.getElementById('quotes-body');

                    if (quotes.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No quotes yet</td></tr>';
                        return;
                    }

                    tbody.innerHTML = quotes.map(q => {
                        const time = new Date(q.timestamp).toLocaleTimeString();
                        const shortId = q.nonce.substring(0, 8);
                        const side = q.direction || '-';
                        const amount = q.amountBtc ? q.amountBtc.toFixed(6) : '-';
                        const result = getResult(q);
                        const latency = q.timings?.total;
                        const latencyClass = latency ? getTimingClass(latency) : '';

                        return `
                            <tr>
                                <td style="color: var(--muted);">${time}</td>
                                <td><span class="quote-id">${shortId}</span></td>
                                <td><span class="badge ${side}">${side.toUpperCase()}</span></td>
                                <td class="amount">${amount} BTC</td>
                                <td><span class="badge ${result.class}">${result.text}</span></td>
                                <td style="text-align: right;" class="timing ${latencyClass}">${latency ? latency + 'ms' : '-'}</td>
                            </tr>
                        `;
                    }).join('');
                }

            } catch (e) {
                console.error("Fetch failed", e);
                document.getElementById('status').textContent = 'OFFLINE';
                document.getElementById('status').className = 'status offline';
            }
        }

        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
